{% extends 'station/home.html' %}
{% load static %}
{% block body %}
<div class="reply-complaint-container">
    <h2 class="reply-complaint-title">Reply to Complaint</h2>

    <form method="post" class="reply-complaint-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="reply">Your Reply:</label>
            <textarea name="reply" id="reply" rows="4" placeholder="Write your reply here..." required></textarea>
        </div>

        <button type="submit" class="reply-submit-btn">Send Reply</button>
    </form>

    <a href="{% url 'view_complaints' %}" class="back-to-complaints">‚Üê Back to Complaints</a>
</div>
{% endblock %}
