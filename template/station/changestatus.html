{% extends 'station/home.html' %}
{% load static %}
{% block body %}

<div class="complaint-details-wrapper">
    <div class="complaint-header">
        <h1>Complaint Details</h1>
    </div>

    <div class="complaint-info">
        <div class="complaint-item"><strong>User:</strong> <span>{{ complan.user }}</span></div>
        <div class="complaint-item"><strong>Subject:</strong> <span>{{ complan.subject }}</span></div>
        <div class="complaint-item"><strong>Complaint:</strong> <span>{{ complan.complaint }}</span></div>
        <div class="complaint-item"><strong>Phone:</strong> <span>{{ complan.phone }}</span></div>
        <div class="complaint-item"><strong>Station:</strong> <span>{{ complan.station }}</span></div>
    </div>

    <div class="complaint-form-section">
        <form method="POST">
            {% csrf_token %}
            <label for="status">Update Status:</label>
            <select name="status" id="status" required>
                <option value="" disabled selected>-----</option>
                <option value="pending" {% if complan.status == "pending" %}selected{% endif %}>Pending</option>
                <option value="in progress" {% if complan.status == "in progress" %}selected{% endif %}>In Progress</option>
                <option value="resolved" {% if complan.status == "resolved" %}selected{% endif %}>Resolved</option>
            </select>
            <button type="submit" class="btn-update-status">Update</button>
        </form>
    </div>
</div>

{% endblock %}
