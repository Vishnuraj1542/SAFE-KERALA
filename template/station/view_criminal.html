{% extends 'station/home.html' %}
{% load static %}
{% block body %}

<div class="criminals-wrapper">
    <h2 class="criminals-title">Criminals List</h2>

    <div class="criminals-grid">
        {% for person in list %}
            <div class="criminal-card">
                <div class="criminal-photo">
                    <img src="{{ person.image.url }}" alt="{{ person.fullname }}">
                </div>
                <div class="criminal-info">
                    <p><strong>Name:</strong> {{ person.fullname }}</p>
                    <p><strong>Police Station:</strong> {{ person.station }}</p>
                    <p><strong>Offenses:</strong> {{ person.offenses }}</p>
                    <p><strong>Date Added:</strong> {{ person.created_at }}</p>
                </div>
                <div class="criminal-actions">
                    <a href="{% url 'editcriminals' person.id %}" class="edit-btn">Edit</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
