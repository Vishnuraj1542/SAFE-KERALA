<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>edit criminal details </h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label>full name:</label>
    <input type="text" name="fullname" value="{{ list.fullname }}">
    <label>image: </label>
    <input type="file" name="image" value="{{ list.image }}">
    <label>height:</label>
    <input type="number" name="height" value="{{ list.height }}">
    <label>weight:</label>
    <input type="number" name="weight" value="{{ list.weight}}">
    <label>incident summary</label>
    <textarea name="incident_summary" value="{{ list.incident_summary }}"></textarea>
    <label>offense</label>
    <input type="text" name="offenses" value="{{ list.offenses }}">
    <input type="submit" value="submit">
</form>
</body>
</html>
