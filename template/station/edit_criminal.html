{% extends 'station/home.html' %}
{% load static %}
{% block body %}
<div class="edit-criminal-container">
    <h2 class="edit-criminal-title">Edit Criminal Details</h2>

    <form method="POST" enctype="multipart/form-data" class="edit-criminal-form">
        {% csrf_token %}

        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" name="fullname" value="{{ list.fullname }}" required>
        </div>

        <div class="form-group">
            <label>Image:</label>
            <input type="file" name="image">
            {% if list.image %}
                <p>Current Image:</p>
                <img src="{{ list.image.url }}" alt="Criminal Image" class="criminal-image-preview">
            {% endif %}
        </div>

        <div class="form-group">
            <label>Height (cm):</label>
            <input type="number" name="height" value="{{ list.height }}" required>
        </div>

        <div class="form-group">
            <label>Weight (kg):</label>
            <input type="number" name="weight" value="{{ list.weight }}" required>
        </div>

        <div class="form-group">
            <label>Incident Summary:</label>
            <textarea name="incident_summary" required>{{ list.incident_summary }}</textarea>
        </div>

        <div class="form-group">
            <label>Offenses:</label>
            <input type="text" name="offenses" value="{{ list.offenses }}" required>
        </div>

        <button type="submit" class="edit-criminal-submit">Submit</button>
    </form>
</div>
{% endblock %}
