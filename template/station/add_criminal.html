{% extends 'station/home.html' %}
{% load static %}
{% block body %}
    <div class="form-container">
        <h1 class="form-title">Criminal Details Registration</h1>
        <form method="POST" enctype="multipart/form-data" class="registration-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="height">Height (in cm):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (in kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="incident_summary">Incident Summary:</label>
                <textarea id="incident_summary" name="incident_summary" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="offenses">Offenses:</label>
                <input type="text" id="offenses" name="offenses" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="submit-btn">
            </div>
        </form>
    </div>
{% endblock %}
