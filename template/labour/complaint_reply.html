<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Replies</title>
</head>
<body>
    <h2>Station Replies</h2>

    {% if replies %}
        <table>
            <thead>
                <tr>
                    <th>Complaint</th>
                    <th>Reply</th>
                    <th>Submitted On</th>
                </tr>
            </thead>
            <tbody>
                {% for reply in replies %}
                    <tr>
                        <td>{{ reply.complaint_text }}</td>
                        <td>{{ reply.reply }}</td>
                        <td>{{ reply.created_at }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No replies yet.</p>
    {% endif %}
</body>
</html>
