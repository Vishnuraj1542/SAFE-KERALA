{% extends 'labour/home.html' %}
{% load static %}
{% block body %}
<div class="personal-issue-container">
    <h2>Add Personal Issue</h2>
    <form method="POST" class="personal-issue-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-input" placeholder="Enter issue title" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-textarea" placeholder="Describe your issue..." required></textarea>
        </div>
        <input type="submit" value="Submit" class="submit-btn">
    </form>
</div>
{% endblock %}
