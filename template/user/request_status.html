{% load static %}
<link href="{% static 'css/user_home.css' %}" rel="stylesheet">


<div class="status-container">
        <a href="{% url 'log_manager:userhome' %}">Home</a>

    <h2>Workers Status</h2>
    {% if state %}
        <table class="status-table">
            <thead>
                <tr>
                    <th>Labour ID</th>
                    <th>Work Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for request in state %}
                <tr>
                    <td>{{ request.labour_id }}</td>
                    <td>{{ request.work_date }}</td>
                    <td class="{% if request.status == 'Pending' %}pending{% elif request.status == 'Approved' %}approved{% else %}rejected{% endif %}">
                        {{ request.status }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="no-data">No work requests found.</p>
    {% endif %}
</div>
