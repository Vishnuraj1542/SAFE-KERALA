<div class="results">
            {% if error %}
                <p>{{ error }}</p>
            {% elif persons %}
                <h2>Search Results:</h2>
                {% for person in persons %}
                    <div class="result-item">
                        <p><strong>Name:</strong> {{ person.name }}</p>
                        <p><strong>Skills:</strong> {{ person.skills }}</p>
                    </div>
                {% endfor %}
            {% else %}
                {% if skill %}
                    <p>No results found for skill: "{{ skill }}"</p>
                {% endif %}
            {% endif %}
        </div>
