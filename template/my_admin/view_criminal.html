{% extends 'my_admin/home.html' %}
{% block body %}
    <div class="criminals-container">
        <h2 class="page-title">Criminals List</h2>
        <div class="criminals-list">
            {% for person in list %}
                <div class="criminal-card">
                    <div class="criminal-image">
                        <img src="{{ person.image.url }}" alt="{{ person.fullname }}">
                    </div>
                    <div class="criminal-details">
                        <p><strong>Name:</strong> {{ person.fullname }}</p>
                        <p><strong>Police Station:</strong> {{ person.station }}</p>
                        <p><strong>Offenses Charged:</strong> {{ person.offenses }}</p>
                        <p><strong>Date Added:</strong> {{ person.created_at }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
