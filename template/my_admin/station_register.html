<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Registration</title>
</head>
<body>
    <h1>Station Registration</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
         <div>
            <label for="username">username:</label>
            <input type="text" id="username" name="username" placeholder="Enter user name" required>
        </div>
        <div>
            <label for="password">password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
        </div>
        <div>
            <label for="station_name">Station Name:</label>
            <input type="text" id="station_name" name="station_name" placeholder="Enter station name" required>
        </div>
        <div>
            <label for="station_number">Station Number:</label>
            <input type="number" id="station_number" name="station_number" placeholder="Enter station number" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter description" rows="4"></textarea>
        </div>
        <div>
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter address" rows="2" required></textarea>
        </div>
        <div>
            <label for="station_image">Station Image:</label>
            <input type="file" id="station_image" name="station_image">
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter phone number" required>
        </div>
        <button type="submit">Register Station</button>
    </form>
</body>
</html>
