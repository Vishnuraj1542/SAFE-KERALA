{% extends 'my_admin/home.html' %}
{% block body %}
    <div class="form-container">
        <h1 class="form-title">Edit Station Details </h1>
        <form method="POST" enctype="multipart/form-data" class="registration-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="station_name">Station Name:</label>
                <input type="text" id="station_name" name="station_name" value="{{ let.station_name }}" placeholder="Enter station name" required>
            </div>

            <div class="form-group">
                <label for="station_number">Station Number:</label>
                <input type="number" id="station_number" name="station_number" value="{{ let.station_number }}" placeholder="Enter station number" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter description" rows="4">{{ let.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter address" rows="2" required>{{ let.address }}</textarea>
            </div>

            <div class="form-group">
                <label for="station_image">Station Image:</label>
                <input type="file" id="station_image" name="station_image" value="{{ let.station_image }}">
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{ let.phone }}" placeholder="Enter phone number" required>
            </div>

            <button type="submit" class="submit-btn">submit</button>
        </form>
    </div>
{% endblock %}
