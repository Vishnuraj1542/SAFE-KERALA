{% extends 'my_admin/home.html' %}
{% block body %}
    <div class="form-container">
        <h2 class="form-title">Labour Registration Form</h2>
        <form method="POST" enctype="multipart/form-data" class="registration-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">User Name:</label>
                <input type="text" id="id_username" name="username" class="form-control" value="{{ form.username }}" required>
                {% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
            </div>

            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" id="id_password" name="password" class="form-control" value="{{ form.password }}" required>
            </div>

            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" id="id_email" name="email" class="form-control" value="{{ form.email }}" required>
            </div>

            <div class="form-group">
                <label for="id_name">Name:</label>
                <input type="text" id="id_name" name="name" class="form-control" value="{{ form.name }}" required>
            </div>

            <div class="form-group">
                <label for="id_age">Age:</label>
                <input type="date" id="id_age" name="age" class="form-control" value="{{ form.age.value }}" required>
            </div>

            <div class="form-group">
                <label for="id_gender">Gender:</label>
                <select id="id_gender" name="gender" class="form-control">
                    <option value="MALE" {% if form.gender.value == 'MALE' %}selected{% endif %}>Male</option>
                    <option value="FEMALE" {% if form.gender.value == 'FEMALE' %}selected{% endif %}>Female</option>
                    <option value="OTHER" {% if form.gender.value == 'OTHER' %}selected{% endif %}>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="id_aadhar_no">Aadhar Number:</label>
                <input type="number" id="id_aadhar_no" name="aadhar_no" class="form-control" value="{{ form.aadhar_no.value }}" required>
            </div>

            <div class="form-group">
                <label for="id_skills">Skills:</label>
                <textarea id="id_skills" name="skills" class="form-control" required>{{ form.skills.value }}</textarea>
            </div>

            <div class="form-group">
                <label for="id_phone">Phone:</label>
                <input type="text" id="id_phone" name="phone" class="form-control" value="{{ form.phone.value }}" required>
            </div>

            <div class="form-group">
                <label for="id_alternative_phone">Alternative Phone:</label>
                <input type="text" id="id_alternative_phone" name="alternative_phone" class="form-control" value="{{ form.alternative_phone.value }}" required>
            </div>

            <div class="form-group">
                <label for="id_photo">Upload Photo:</label>
                <input type="file" id="id_photo" name="photo" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="id_id_image">Upload ID Image:</label>
                <input type="file" id="id_id_image" name="id_image" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="id_ration_card">Upload Ration Card:</label>
                <input type="file" id="id_ration_card" name="ration_card" class="form-control" required>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
